<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quản lý đơn hàng</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">

    <!-- <link rel="stylesheet" href="/css/style.css"> -->

    <style>
        .site-blocks-table .product-thumbnail {
            width: 200px;
        }

        .table-container {
            max-height: 500px;
            overflow-y: auto;
        }

        .table-container thead {
            position: sticky;
            top: 0;
            z-index: 1;
        }

    </style>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <div id="header" th:replace="~{admin/layout/header :: header}"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <div id="nav" th:replace="~{admin/layout/nav :: nav}"></div>

                <div class="container-fluid rounded bg-light">
                    <div class="card shadow mb-4">
                        <div class="card shadow">
                            <div class="row mb-5">
                                <form class="col-md-12" method="post">
                                    <div class="site-blocks-table table-responsive table-container">
                                        <table class="table table-bordered">
                                            <thead class="thead-dark">
                                                <tr>
                                                    <th class="product-thumbnail">Hình ảnh</th>
                                                    <th class="product-name">Sản phẩm</th>
                                                    <th class="product-price">Đơn giá</th>
                                                    <th class="product-quantity">Số lượng</th>
                                                    <th class="product-total">Tổng</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="product-row" th:each="item : ${orderItems}"
                                                    th:data-product-id="${item.product.id}">
                                                    <td class="product-thumbnail">
                                                        <img th:src="@{/img/product/__${item.product.id}__/__${item.product.image}__}"
                                                            alt="Image" class="img-fluid">
                                                    </td>
                                                    <td class="product-name">
                                                        <h2 th:text="${item.product.name}" class="h5 text-black"></h2>
                                                    </td>
                                                    <td
                                                        th:text="${#numbers.formatDecimal(item.purchase_price, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                                                    </td>
                                                    <td th:text="${item.quantity}">
                                                    </td>
                                                    <td
                                                        th:text="${#numbers.formatDecimal(item.purchase_price * item.quantity, 0, 'COMMA', 0, 'POINT') + ' ₫'}">
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </form>
                            </div>
                            <div class="row">
                                <div class="col-md-12 pl-5">
                                    <div class="row justify-content-end">
                                        <div class="col-md-3">
                                            <div class="row">
                                                <div class="col-md-11 text-right border-bottom mb-5">
                                                    <h3 class="text-black h4 text-uppercase">Tổng tiền thanh toán</h3>
                                                </div>
                                            </div>
                                            <div class="row mb-5">
                                                <div class="col-md-6">
                                                    <span class="text-black">Tổng cộng</span>
                                                </div>
                                                <div class="col-md-6 text-">
                                                    <strong
                                                        th:text="${#numbers.formatDecimal(order.total, 0, 'COMMA', 0, 'POINT') + ' ₫'}"
                                                        class="text-black">0 ₫</strong>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- End of Main Content -->

            <!-- Footer -->
            <!-- <div id="footer" th:replace="~{admin/layout/footer :: footer}"></div> -->
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- End Update user -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>
    <script src="/js/admin/main.js"></script>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>


</body>

</html>
