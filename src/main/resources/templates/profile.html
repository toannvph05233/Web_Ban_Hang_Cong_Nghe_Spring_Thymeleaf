<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">


    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">

</head>

<body>
    <div class="site-wrap">
        <!-- Include the header fragment -->
        <div th:replace="~{layout/header :: header}"></div>

        <div class="bg-light py-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 mb-0"><a href="/">Home</a> <span class="mx-2 mb-0">/</span> <strong
                            class="text-black">Profile</strong></div>
                </div>
            </div>
        </div>

        <div class="container rounded bg-light">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                            class="rounded-circle mt-5" width="150px"
                            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                            class="font-weight-bold"
                            th:text="${session.name} + ' - ( ID:' + ${session.id} + ' )'">Edogaru</span><span
                            class="text-black-50" th:text="${session.email}">edogaru@mail.com.my</span><span> </span>
                    </div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Thông tin tài khoản</h4>
                            </div>
                            <div class="form-outline mb-4">
                                <input disabled type="text" id="name" class="form-control" th:value="${session.name}" />
                                <label class="form-label" for="name">Họ tên</label>
                            </div>
                            <div class="form-outline mb-4">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input disabled value="nam" name="gender" type="radio" id="gender-male"
                                        class="custom-control-input" th:checked="${session.gender == 'nam'}">
                                    <label for="gender-male" class="custom-control-label">nam</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input disabled value="nữ" name="gender" type="radio" id="gender-female"
                                        class="custom-control-input" th:checked="${session.gender == 'nữ'}">
                                    <label for="gender-female" class="custom-control-label">nữ</label>
                                </div>
                            </div>
                            <!-- <div class="form-outline mb-4">
                            <input type="text" id="role" class="form-control" th:value="${session.role}" disabled />
                            <label class="form-label" for="role">Nhóm tài khoản</label>
                        </div> -->
                            <!-- <div class="mt-5 text-center"><button class="btn btn-primary profile-button"
                                    type="button">Save
                                    Profile</button></div> -->

                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 py-5">
                        <div th:if="${success}" th:text="${success}" class="alert alert-success">
                            {{ success }}
                        </div>

                        <div th:if="${error}" th:text="${error}" class="alert alert-danger">
                            {{ error }}
                        </div>
                        <form method="post">
                            <div class="d-flex justify-content-between align-items-center experience">
                                <h4 class="text-right">Đổi mật khẩu</h4>
                            </div><br>
                            <div class="form-outline mb-4">
                                <input type="password" id="password1" name="password" class="form-control" />
                                <label class="form-label" for="password1">Mật khẩu cũ</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="password2" name="new-password" class="form-control" />
                                <label class="form-label" for="password2">Mật khẩu mới</label>
                            </div>
                            <div class="mt-5 text-center"><button class="btn btn-primary profile-button"
                                    type="submit">Đổi
                                    mật
                                    khẩu
                                </button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <!-- Include the footer fragment -->
        <div th:replace="~{layout/footer :: footer}"></div>
    </div>
    <!-- Nhúng file modals.html -->
    <div th:replace="~{layout/modals}"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/aos.js"></script>

    <script src="js/main.js"></script>


    <script src="js/user/auth.js"></script>
</body>

</html>
