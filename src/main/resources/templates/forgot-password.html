<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Quên mật khẩu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">


    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">


</head>

<body>

    <div class="site-wrap">

        <!-- Include the header fragment -->
        <div th:replace="~{layout/header :: header}"></div>

        <div class="bg-light py-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 mb-0"><a href="/">Home</a> <span class="mx-2 mb-0">/</span> <strong
                            class="text-black">Quên mật khẩu</strong></div>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="mt-5">Quên mật khẩu</h1>

                    <div th:if="${success}" th:text="${success}" class="alert alert-success">
                        {{ success }}
                    </div>
                    
                    <div th:if="${error}" th:text="${error}" class="alert alert-danger">
                        {{ error }}
                    </div>


                    <form action="/forgot-password" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Gửi</button>
                    </form>

                    <p class="mt-3">
                        Nếu bạn không nhận được email, vui lòng kiểm tra thư mục spam.
                    </p>
                </div>
            </div>
        </div>

        <!-- Include the footer fragment -->
        <div th:replace="~{layout/footer :: footer}"></div>

    </div>

    <!-- Nhúng file modals.html -->
    <div th:replace="~{layout/modals}"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/aos.js"></script>

    <script src="js/main.js"></script>


    <script src="js/user/auth.js"></script>

    <script>
        const emailInput = document.querySelector("#email");

        // Kiểm tra xem email có trống không
        if (emailInput.value === "") {
            // Hiển thị lỗi
            emailInput.classList.add("is-invalid");
            return;
        }

        // Kiểm tra định dạng email
        const regex = /^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/;
        if (!regex.test(emailInput.value)) {
            // Hiển thị lỗi
            emailInput.classList.add("is-invalid");
            return;
        }

        // Email hợp lệ, xóa lỗi
        emailInput.classList.remove("is-invalid");
    </script>



</body>

</html>
