<!-- header.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header class="site-navbar" role="banner">
    <div class="site-navbar-top">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-6 col-md-4 order-2 order-md-1 site-search-icon text-left">
                    <form action="" class="site-block-top-search">
                        <!-- <span class="icon icon-search2"></span> -->
                        <!-- Đây là tìm kiếm -->
                        <input type="text" class="form-control border-0" placeholder="">
                    </form>
                </div>

                <div class="col-12 mb-3 mb-md-0 col-md-4 order-1 order-md-2 text-center">
                    <div class="site-logo">
                        <a href="/" class="js-logo-clone">BHHT</a>
                    </div>
                </div>

                <div class="col-6 col-md-4 order-3 order-md-3 text-right">
                    <div class="site-top-icons">
                        <ul>
                            <li><a href="/profile"><span class="icon icon-person"></span></a>
                            </li>
                            <!-- <li><a href="#"><span class="icon icon-heart-o"></span></a></li> -->
                            <li>
                                <a href="/cart" class="site-cart">
                                    <span class="icon icon-shopping_cart"></span>
                                    <!-- Hiện số lượng sản phẩm trong giỏ hàng -->
                                    <span th:if="${session.cart != null and #lists.size(session.cart) != 0}"
                                        th:text="${session.cart.getCartItems().size()}" class="count">2</span>
                                    <span th:unless="${session.cart != null and #lists.size(session.cart) != 0}"
                                        class="count">0</span>
                                </a>
                            </li>
                            <li class="d-inline-block d-md-none ml-md-0"><a href="#"
                                    class="site-menu-toggle js-menu-toggle"><span class="icon-menu"></span></a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <nav class="site-navigation text-right text-md-center" role="navigation">
        <div class="container">
            <ul class="site-menu js-clone-nav d-none d-md-block">
                <li><a href="/" class="btn btn-default btn-rounded mb-4">Home</a></li>
                <li class="has-children active">
                    <a href="" class="btn btn-default btn-rounded mb-4">Hãng</a>
                    <ul class="dropdown">
                        <li th:each="brand : ${session.brands}"><a th:text="${brand.name}"
                                th:href="@{'/brand=' + ${brand.id}}">Menu One</a></li>
                    </ul>
                </li>
                <li class="has-children">
                    <a href="" class="btn btn-default btn-rounded mb-4">Danh mục</a>
                    <ul class="dropdown">
                        <li th:each="category: ${session.categories}">
                            <a th:text="${category.name}" th:href="@{'/category=' + ${category.id}}"></a>
                        </li>
                    </ul>
                </li>
                <li th:unless="${session.email}"><a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal"
                        data-target="#staticBackdrop2">Đăng ký</a></li>
                <li th:unless="${session.email}"><a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal"
                        data-target="#staticBackdrop1">Đăng nhập</a></li>
                <li th:if="${session.email}"><a id="logout" class="btn btn-default btn-rounded mb-4">Đăng
                        xuất</a></li>
                <li th:if="${session.name}"><a href="/profile" th:text="${session.name}" id="logout"
                        class="btn btn-default btn-rounded mb-4">Tên User</a></li>
                <li th:if="${session.name}"><a href="/cart/check" class="btn btn-default btn-rounded mb-4">My order</a>
                </li>
                <li th:if="${session.ROLE_ADMIN}"><a href="/admin" id="admin-page"
                        class="btn btn-default btn-rounded mb-4">Admin</a></li>
            </ul>
        </div>
    </nav>
</header>

</html>
